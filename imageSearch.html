<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="toolbar">
            <a href="./index.html">Google Search</a>
        </div>
        <div class="container">
            <img src="./google_logo.svg" alt="google-logo">
            <form class= "form-search" action="https://google.com/search">
                <input id="search" type="text" name="q">
                <input hidden id="images-query" type="text" name="tbm" value="isch">
                <input hidden id="images-query" type="text" name="sclient" value="img">
                <div class="buttons">
                    <input type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
